<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>llubaka's website</title>
  </head>
  <body>
    <div id="code"></div>
    <button onclick="myFunction()">Get Script</button>

    <script>
      function myFunction() {
        var copyText = `javascript: (function () {
                        const possible_ids = ["home-icon", "logo-icon"];

                        possible_ids.forEach((id) => {
                          try {
                            const HTML_youtube_icon = \`<span style="font-size: 15px; font-weight: 700; background: -webkit-linear-gradient(rgb(255, 0, 0), #333); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"> HACKED PREMIUM :) </span>\`;
                          
                            document.getElementById(id).innerHTML = HTML_youtube_icon;
                          } catch (error) {}
                        });
                        
                        const clear = (() => {
                          const defined = (v) => v !== null && v !== undefined;
                          const timeout = setInterval(() => {
                            const ad = [...document.querySelectorAll(".ad-showing")][0];
                            if (defined(ad)) {
                              const video = document.querySelector("video");
                              if (defined(video)) {
                                video.currentTime = video.duration;
                              }
                            }
                          }, 100);
                          return function () {
                            clearTimeout(timeout);
                          };
                        })();
                      })();

                      `;
        navigator.clipboard.writeText(copyText);
      }
    </script>
  </body>
</html>
