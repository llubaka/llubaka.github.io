<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" />
    <title>llubaka's website</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("code.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-color: black;
        background-size: cover;
        position: relative;
      }
      .container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .educational {
        text-align: center;
        padding: 15px 0;
        font-size: 32px;
        font-family: "Monaco";
        color: #30d60e;
        background-color: rgb(0 0 0 / 70%);
      }

      .inner_container {
        height: 100%;
        width: 100%;
        position: relative;
      }
      .get_script_button {
        position: absolute;
        left: 50%;
        top: 50%;
      }

      .gradient-border {
        --border-width: 5px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Lato, sans-serif;
        font-size: 2.5rem;
        text-transform: uppercase;
        color: white;
        background: #222;
        border-radius: var(--border-width);
      }
      .gradient-border::after {
        position: absolute;
        content: "";

        top: calc(-1 * var(--border-width));
        left: calc(-1 * var(--border-width));
        z-index: -1;
        width: calc(100% + var(--border-width) * 2);
        height: calc(100% + var(--border-width) * 2);
        background: linear-gradient(60deg, #5f86f2, #a65ff2, #f25fd0, #f25f61, #f2cb5f, #abf25f, #5ff281, #5ff2f0);
        background-size: 300% 300%;
        background-position: 0 50%;
        border-radius: calc(2 * var(--border-width));
        animation: moveGradient 4s alternate infinite;
      }
      @keyframes moveGradient {
        50% {
          background-position: 100% 50%;
        }
      }
      .button_container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button_text {
        padding: 20px;
      }

      .button_ct {
        display: inline-block;
        transition: transform 0.5s;
      }

      .button_ct:hover {
        cursor: pointer;
        transform: scale(105%);
      }

      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .footer_text {
        padding: 10px;
        font-size: 20px;
        font-family: "Monaco";
        font-weight: 500;
        color: #e5e5e5;
      }

      .footer_text_legal {
        padding: 10px;
        padding-top: 0px;
        font-size: 12px;
        color: #b1afaf;
      }
    </style>
    <script>
      function myFunction() {
        const copyText = `script: (function () {
        const possible_ids = ["home-icon", "logo-icon"];
        const HTML_youtube_icon = \`<span id="aashkofhas_1290414_sajfa" style="font-size: 15px; font-weight: 700; background: -webkit-linear-gradient(rgb(255, 0, 0), #333); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"> HACKED PREMIUM :) </span>\`;
        const ad_banners_classes = ["companion-ad-container", "style-scope ytd-player-legacy-desktop-watch-ads-renderer"];
        const ad_banners_id = ["masthead-ad"];

        setInterval(() => {
          if (!document.getElementById("aashkofhas_1290414_sajfa")) {
            possible_ids.forEach((id) => {
              if (document.getElementById(id)) document.getElementById(id).innerHTML = HTML_youtube_icon;
            });
          }
          ad_banners_id.forEach((id) => {
            if (document.getElementById(id)) document.getElementById(id).remove();
          });

          ad_banners_classes.forEach((c) => {
            let elements = document.getElementsByClassName(c);
            for (let index = 0; index < elements.length; index++) {
              elements[index].remove();
            }
          });
        }, 1000);

        const clear = (() => {
          const defined = (v) => v !== null && v !== undefined;
          const timeout = setInterval(() => {
            const ad = [...document.querySelectorAll(".ad-showing")][0];
            if (defined(ad)) {
              const video = document.querySelector("video");
              if (defined(video)) {
                video.currentTime = video.duration;
              }
            }
          }, 100);
          return function () {
            clearTimeout(timeout);
          };
        })();
      })();
             `;
        navigator.clipboard.writeText(copyText);
        document.getElementById("btn_text").innerText = "Copied";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="inner_container">
        <div class="educational">FOR EDUCATIONAL PURPOSES ONLY</div>
        <div id="code"></div>
        <div class="button_container">
          <div class="button_ct">
            <div class="gradient-border" onclick="myFunction()">
              <span id="btn_text" class="button_text">Get Script</span>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="footer_text">Created by llubaka</div>
          <div class="footer_text_legal">
            The script is created for educational purposes only. The script creator is not responsible for how it is
            used.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
